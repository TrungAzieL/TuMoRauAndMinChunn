<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/Picture1.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet" />
    <title>Some special for my love</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css" />

    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/page.css" />
    <link rel="stylesheet" href="./assets/css/intro.css" />
    <link rel="stylesheet" href="./assets/scss/gallery.css" />
    <link rel="stylesheet" href="./assets/css/timer.css" />

    <link rel="stylesheet" href="./assets/css/switch.css" />

    <link rel="stylesheet" href="./assets/css/animation.css" />

</head>

<body>
    <header class="header">
        <div class="header__title">0%</div>
        <div class="header__layer">
            <div class="header__layer__left">
                <div class="header__img-box">
                    <img src="./assets/images/header__slide__heart-left.png" alt="" srcset="" />
                </div>
                <div class="header__img-box">
                    <img src="./assets/images/header__slide__heart-left__filled.png" alt="" srcset="" />
                </div>
            </div>
            <div class="header__layer__right">
                <div class="header__img-box">
                    <img src="./assets/images/header__slide__heart-right.png" alt="" srcset="" />
                </div>
                <div class="header__img-box">
                    <img src="./assets/images/header__slide__heart-right__filled.png" alt="" srcset="" />
                </div>
            </div>
        </div>
    </header>

    <main class="page">
        <!-- <span onclick="newDoc()" href="#timer" style="width: 50px; height: 40px; background-color: red; color: white;">dsadasd</span> -->

        <div id="intro" class="intro">
            <div class="intro__title">
                <div class="intro__title__layer">hello</div>
                <div class="intro__title__layer">hello</div>
            </div>
            <div class="intro__bonus intro__bonus-bg display-none"></div>
            <img src="./assets/images/pngfind.com-mountain-silhouette-png-400242.png" alt="" />

            <div class="intro__sun-moon sun"></div>

            <div class="intro__border">
                <div class="intro__border-change-color"></div>
                <div class="intro__border-change-color"></div>
                <div class="intro__border-change-color"></div>
                <div class="intro__border-change-color"></div>

                <div class="intro__border-change-color"></div>
                <div class="intro__border-change-color"></div>
                <div class="intro__border-change-color"></div>
                <div class="intro__border-change-color"></div>
            </div>

            <div class="intro__footer">
                <div class="intro__bonus intro__footer__bonus-bg display-none"></div>

                <img src="./assets/images/pngfind.com-mountain-silhouette-png-400242__rev.png" alt="" />
            </div>
            <h1 class="intro__footer__title">Welcom to our love!</h1>
        </div>

        <div id="gallery" class="gallery">
            <img src="./assets/images/gallery_bg__day.jpg" alt="">
            <img class="fade-out" src="./assets/images/gallery_bg__night.jpg" alt="">

            <h2 class="gallery__title">Let's see our love</h2>
            <div class="gallery__container">
                <div class="gallery__container__img">

                    <img src="./assets/images/gallery/z4079880263079_724de81137691978f6aa1a61f25df5d9.jpg" alt="">
                    <img src="./assets/images/gallery/z4079880267363_84e7da854ef0268b3748b90ea626cb70.jpg" alt="">
                    <img src="./assets/images/gallery/z4079880269896_2ca70bbf6addc65d6d1d2c0a78d1f49c.jpg" alt="">
                    <img src="./assets/images/gallery/z4079880280671_2c8a2695b830524ea55697cdc469429b.jpg" alt="">
                    <img src="./assets/images/gallery/z4079880285665_009b7bda80113e8a8cbcf4530280397e.jpg" alt="">
                    <img src="./assets/images/gallery/z4079880287816_9c9faab805ee4bb913dd786c5a6e49f3.jpg" alt="">
                    <img src="./assets/images/gallery/z4079880288996_82bdd1fc773b1a28ad397c0e80c0c354.jpg" alt="">
                    <img src="./assets/images/gallery/z4079880289660_d95cc8f4e392d139bd77e8e755c65209.jpg" alt="">

                </div>

                <div class="gallery__container__heart">
                    <div class="gallery__container__heart__text">
                        <a href="https://www.facebook.com/trungnguyen7804/" target="_blank">Min Chunn</a>
                        <p>❤️</p>
                        <a href="https://www.facebook.com/profile.php?id=100084262890372" target="_blank">Tù Mo Rầu</a>
                    </div>
                    <div class="gallery__container__heart__cover">
                        <div class="gallery__container__heart__cover--left">
                            <img src="./assets/images/red-outline-heart-kxj__left.png" alt="" />
                        </div>

                        <div class="gallery__container__heart__cover--right">
                            <img src="./assets/images/red-outline-heart-kxj__right.png" alt="" />
                        </div>
                    </div>
                </div>

                <div class="gallery__container__video">
                    <video controls webkit-playsinline playsinline>
                        <source src="./assets/images/gallery/video/684250561726232516.mp4" type="video/mp4" />
                        Your browser does not support the video tag.
                        <span class="layer"></span>
                    </video>

                    <div class="gallery__container__video__navigate--left">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>

                    <div class="gallery__container__video__navigate--right">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>

                </div>
            </div>
        </div>

        <div id="timer" class="timer">
            <article class="timer__container">
                <h2 class="timer__title">We've been loved for</h2>
                <ul class="timer__time">
                    <li class="timer__time__box timer__time__box--day">
                        <span>00</span>
                        <div class="timer__time__layer--faded"><span></span></div>
                        <div class="timer__time__layer"></div>
                        <div class="timer__time__flip-layer"></div>
                        <p>Days</p>
                    </li>
                    <li class="timer__time__box timer__time__box--hour">
                        <span>00</span>
                        <div class="timer__time__layer--faded"><span></span></div>
                        <div class="timer__time__layer"></div>
                        <div class="timer__time__flip-layer"></div>
                        <p>Hours</p>
                    </li>
                    <li class="timer__time__box timer__time__box--minute">
                        <span>00</span>
                        <div class="timer__time__layer--faded"><span></span></div>
                        <div class="timer__time__layer"></div>
                        <div class="timer__time__flip-layer"></div>
                        <p>Minutes</p>
                    </li>
                    <li class="timer__time__box timer__time__box--second">
                        <span>00</span>
                        <div class="timer__time__layer--faded"><span></span></div>
                        <div class="timer__time__layer"></div>
                        <div class="timer__time__flip-layer"></div>
                        <p>Seconds</p>
                    </li>
                </ul>

            </article>
            <div class="timer__bg">
                <img src="./assets/images/low-poly-grid-haikei__light.svg" alt="">
                <img class="fade-out" src="./assets/images/low-poly-grid-haikei__dark.svg" alt="">

            </div>
        </div>


        <div class="snowflakes" aria-hidden="true"></div>
        <div  class="switch">
            <div onmouseover="fadedOutSwitchIcon(this)" onmouseleave="showUpSwitchIcon(this)" class="switch__icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="switch__container"
                onmouseover="showUpSwitchContainer(this)" 
                ontouchstart = "showUpSwitchContainer(this)" 

                onmouseleave="showOffSwitchContainer(this)"
                ontouchend="showOffSwitchContainer(this)">
                <div class="switch__snowflakes" onclick="switchSnowflakes(this)">
                    <span>❆</span>
                    <div class="switch__snowflakes__bar"></div>
                </div>

                <div class="switch__dark-mode">
                    <input type="checkbox" class="checkbox" id="checkbox" onchange="darkMode(this)">
                    <label for="checkbox" class="label">
                        <i class="fas fa-moon"></i>
                        <i class='fas fa-sun'></i>
                        <div class='ball'>
                    </label>
                </div>
            </div>
        </div>
    </main>

    <!-- <script src="./assets/js/autoScroll.js"></script> -->
    <script src="./assets/js/main.js"></script>

</body>

</html>
